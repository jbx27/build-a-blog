{% extends "base.html" %}

{% block content %}

<h1 class="title">Build a Blog</h1>

{% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    {% for post in posts %}
        <h4><a href="blog?id={{post.id}}">{{post.title}}</a></h4>
            <p>{{post.body}}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
